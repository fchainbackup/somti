{% load static %}
    
    <!doctype html>
    <html lang="en">
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport"
            content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="theme-color" content="#000000">
        <title>QFS world assets</title>
       
        <link rel="icon" type="image/png" href="{% static 'account/assets/img/favicon.png' %}" sizes="32x32">
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'account/assets/img/icon/192x192.png' %}">
        <link rel="stylesheet" href="{% static 'account/assets/css/style.css' %}">
        <link rel="manifest" href="{% static 'account/__manifest.json' %}">
    </head>
    
    <body>
        

        <!-- loader -->
        <div id="loader">
            <img src="{% static 'account/assets/img/loading-icon.png' %}" alt="icon" class="loading-icon">
        </div>
        <!-- * loader -->
    
        <!-- App Header -->
        <div class="appHeader">
            <div class="left">
                <a href="#" class="headerButton goBack">
                    <ion-icon name="chevron-back-outline"></ion-icon>
                </a>
            </div>
            <div class="pageTitle">
                Settings
            </div>
            <div class="right">
               
            </div>
        </div>
        
        <!-- * App Header -->
    
        <!-- App Capsule -->
        <div id="appCapsule">
    
            <div class="section mt-3 text-center">
                <div class="avatar-section">
                    <a href="#">
                        <img src="assets/img/sample/avatar/avatar1.jpg" alt="avatar" class="imaged w100 rounded">
                        <span class="button">
                            <ion-icon name="camera-outline"></ion-icon>
                        </span>
                    </a>
                </div>
            </div>
    
            <div class="listview-title mt-1">Theme</div>
            <ul class="listview image-listview text inset no-line">
                <li>
                    <div class="item">
                        <div class="in">
                            <div>
                                Dark Mode
                            </div>
                            <div class="form-check form-switch  ms-2">
                                <input class="form-check-input dark-mode-switch" type="checkbox" id="darkmodeSwitch">
                                <label class="form-check-label" for="darkmodeSwitch"></label>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
    
            {% for message in messages %}
            
            <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message | safe }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}  
            <div class="section mt-2" style="padding-bottom:50px">
                <div class="section-title">Edit Profile</div>
                <div class="card">
                    <div class="card-body">
                                     <form method="post">
                                        {% csrf_token %}
                     <div class="form-group">
                         <label for="exampleInputEmail1">Username</label>
                         <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                           name="username" value="{{user_info.username}}" required>
                         
                       </div>
                     <div class="form-group">
                         <label for="exampleInputEmail1">First Name</label>
                         <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                           name="first_name" value="{{user_info.first_name}}" required>
                         
                       </div>
                       <div class="form-group">
                       <label for="exampleInputEmail1">Last Name</label>
                         <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                           name="last_name" value="{{user_info.last_name}}" required>
                         
                       </div>
                       <div class="form-group">
                       <label for="exampleInputEmail1">E-mail</label>
                         <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                           name="email" value="{{user_info.email}}" readonly>
                         
                       </div>
                       
                       
                       <div class="form-group">
                       <label for="exampleInputEmail1">Country</label>
                         <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                           name="country" value="{{user_info.nationality}}" readonly>
                         
                       </div>
    
                     
                       
                       <br>
                       
                       <button type="submit" class="btn btn-primary" name="submit">Submit</button>
                     </form>
    
                    </div>
                </div>
            </div>
            
    
           
    
        </div>
        <!-- * App Capsule -->
    
    
        <!-- App Bottom Menu -->
        <div class="appBottomMenu" style="padding-top:10px">
        <div  id="ytWidget"></div><script src="https://translate.yandex.net/website-widget/v1/widget.js?widgetId=ytWidget&pageLang=en&widgetTheme=dark&autoMode=false" type="text/javascript"></script>
                    
        </div>
        <!-- * App Bottom Menu -->
    
        <!-- ========= JS Files =========  -->
        <!-- Bootstrap -->
        <script src="{% static 'account/assets/js/lib/bootstrap.bundle.min.js' %}"></script>
        <!-- Ionicons -->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <!-- Splide -->
        <script src="{% static 'account/assets/js/plugins/splide/splide.min.js' %}"></script>
        <!-- Apex Charts -->
        
        <!-- Base Js File -->
        <script src="{% static 'account/assets/js/base.js' %}"></script>
    
    
    </body>
    </html>
