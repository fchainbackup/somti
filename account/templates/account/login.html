<!--End of Tawk.to Script--><head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>QFS world assets</title>
   
    <link rel="icon" type="image/png" href="{% static 'account/assets/img/favicon.png' %}" sizes="32x32">
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'account/assets/img/icon/192x192.png' %}">
        <link rel="stylesheet" href="{% static 'account/assets/css/style.css' %}">
        <link rel="manifest" href="{% static 'account/__manifest.json' %}">
    </head>
    
    <body>
        

        <!-- loader -->
        <div id="loader">
            <img src="{% static 'account/assets/img/loading-icon.png' %}" alt="icon" class="loading-icon">
        </div>
    <!-- * loader -->

    <!-- App Header -->
    <div class="appHeader no-border transparent position-absolute">
        <div class="left">
            <a href="#" class="headerButton goBack">
                <ion-icon name="chevron-back-outline"></ion-icon>
            </a>
        </div>
        <div class="pageTitle"></div>
        <div class="right">
        </div>
    </div>
    <!-- * App Header -->

    <!-- App Capsule -->
    <div id="appCapsule">

        <div class="section mt-2 text-center">
            <h1>Log in</h1>
            <h4>Fill the form to log in</h4>
        </div>
        {% for message in messages %}
            
        <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message | safe }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}   
        <div class="section mb-5 p-2">

            <form method="post">
                {% csrf_token %}
                <div class="card">
                    <div class="card-body pb-1">
                        <div class="form-group basic">
                            <div class="input-wrapper">
                                <label class="label" for="email1">Username</label>
                                <input name="username" type="text" class="form-control" id="email1" placeholder="Your username" required>
                                <i class="clear-input">
                                    <ion-icon name="close-circle"></ion-icon>
                                </i>
                            </div>
                        </div>

                        <div class="form-group basic">
                            <div class="input-wrapper">
                                <label class="label" for="password">Password</label>
                                <input name="password" type="password" class="form-control" id="password1" autocomplete="off"
                                    placeholder="Your password" required>
                                <i class="clear-input">
                                    <ion-icon name="close-circle"></ion-icon>
                                </i>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="form-links mt-2">
                    <div>
                        <a href="{% url 'account:register_user' %}">Register Now</a>
                    </div>
                    <div><a href="{% url 'account:forget_pass' %}" class="text-muted">Forgot Password?</a></div>
                </div>

                <div class="form-button-group  transparent">
                    <button name="submit" type="submit" class="btn btn-primary btn-block btn-lg">Log in</button>
                </div>

            </form>
        </div>

    </div>
    <!-- * App Capsule -->



    <!-- ========= JS Files =========  -->
    <!-- Bootstrap -->
    <script src="{% static 'account/assets/js/lib/bootstrap.bundle.min.js' %}"></script>
        <!-- Ionicons -->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <!-- Splide -->
        <script src="{% static 'account/assets/js/plugins/splide/splide.min.js' %}"></script>
        <!-- Apex Charts -->
        <script src="{% static 'account/assets/js/plugins/apexcharts/apexcharts.min.js' %}"></script>
        <!-- Base Js File -->
        <script src="{% static 'account/assets/js/base.js' %}"></script>



</body>

</html>
