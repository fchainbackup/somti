{% load static %}
<!doctype html>
    <html lang="zxx">
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport"
            content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="theme-color" content="#000000">
        <title>QFS world assets</title>
       
        <link rel="icon" type="image/png" href='{% static "withdrawal/assets/img/favicon.png" %}' sizes="32x32">
        <link rel="apple-touch-icon" sizes="180x180" href= '{% static "withdrawal/assets/img/icon/192x192.png" %}'>
        <link rel="stylesheet" href= '{% static "withdrawal/assets/css/style.css" %}'>
        <link rel="manifest" href= '{% static "withdrawal/__manifest.json" %}'>
        <!-- Smartsupp Live Chat script -->
<script type="text/javascript">
    var _smartsupp = _smartsupp || {};
    _smartsupp.key = '0407850db90991765583d638c39a3a4e62bf4cfc';
    window.smartsupp||(function(d) {
      var s,c,o=smartsupp=function(){ o._.push(arguments)};o._=[];
      s=d.getElementsByTagName('script')[0];c=d.createElement('script');
      c.type='text/javascript';c.charset='utf-8';c.async=true;
      c.src='https://www.smartsuppchat.com/loader.js?';s.parentNode.insertBefore(c,s);
    })(document);
    </script>
    <noscript> Powered by <a href='https://www.smartsupp.com' target='_blank'>Smartsupp</a></noscript>
    
    </head>
    
    <body>
    
        <!-- loader -->
        <div id="loader" style="background: #c35a3c;">
            <img src= '{% static "withdrawal/assets/img/loading-icon.png" %}' alt="icon" class="loading-icon">
        </div>
        <!-- * loader -->
    
        <!-- App Header -->
        <div class="appHeader">
            <div class="left">
                <a href="#" class="headerButton goBack">
                    <ion-icon name="chevron-back-outline"></ion-icon>
                </a>
            </div>
            <div class="pageTitle">Withdraw</div>
            <div class="right"></div>
        </div>
        <!-- * App Header -->
    
        <!-- App Capsule -->
        <div id="appCapsule">
    
    
            <div class="section inset mt-2" style="padding-bottom:50px">
                <div class="section-title"></div>
                           
    
    
    
    
    
          
    
    
            <div class="section mt-2">
                <div class="section-title">Witdraw funds</div>
                <div class="card">
                    <div class="card-body">
    
                        <form method="post">
                            {% csrf_token %}
    
                        
    
                            <div class="form-group basic">
                                <div class="input-wrapper">
                                    <label class="label" for="userid1">Amount</label>
                                    <input name="amount" type="number" value={{amount}} class="form-control" id="userid1" placeholder="$" readonly>
                                    <i class="clear-input">
                                        <ion-icon name="close-circle"></ion-icon>
                                    </i>
                                </div>
                            </div>
                            <div class="form-group basic">
                                <div class="input-wrapper">
                                <label for="exampleInputPassword1">Enter {{crypto}} Address</label>
                                <input name="address" type="text"  class="form-control" id="userid1"  required>
                                </div>
                            </div>
    
                            <div class="form-group basic">
                               <button style="background: #c35a3c;" class="btn" type="submit" name="submit">submit</button>
                            </div>
                                                </form>
    
                    </div>
                </div>
            </div>
    
        
               
            </div>
    
    
        </div>
        <!-- * App Capsule -->
    
        <!-- App Bottom Menu -->
        <div class="appBottomMenu" style="padding-top:10px">
        <div  id="ytWidget"></div><script src="https://translate.yandex.net/website-widget/v1/widget.js?widgetId=ytWidget&pageLang=en&widgetTheme=dark&autoMode=false" type="text/javascript"></script>
                    
        </div>
        <!-- * App Bottom Menu -->
    
    
        <!-- ========= JS Files =========  -->
        <!-- Bootstrap -->
        <script src= '{% static "withdrawal/assets/js/lib/bootstrap.bundle.min.js" %}'></script>
        <!-- Ionicons -->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <!-- Splide -->
        <script src= '{% static "withdrawal/assets/js/plugins/splide/splide.min.js" %}'></script>
        <!-- Base Js File -->
        <script src= '{% static "withdrawal/assets/js/base.js" %}'></script>
    
        <script>
        function fun() {
      // Get the text field
      var copyText = document.getElementById("myInput");
    
      // Select the text field
      copyText.select();
      copyText.setSelectionRange(0, 99999); // For mobile devices
    
    
      // Copy the text inside the text field
      navigator.clipboard.writeText(copyText.value);
    
      // Alert the copied text
      alert("Copied wallet: " + copyText.value);
    }
    </script>
    </body>
    </html>
